<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionA | Perfil de usuario</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/img/Favicon.svg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <header class="sidebar__header">
            <img src="../../assets/img/logo-accent.svg" alt="Logo de GestionA" class="header__logo">
            <div class="header__slogan">
                <h1 class="slogan__title">GestionA</h1>
                <h2 class="slogan__description">Sistema de gestión agrícola</h2>
            </div>
            <i class="header__icon"></i>
        </header>
        <nav class="sidebar__overwiew">
            <p class="sidebar__label">Gestión de cultivos</p>
            <ul>
                <li class="sidebar__option">
                    <i class="option__icon plant"></i>
                    <a href="#" class="option__link">Cultivo</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon loop"></i>
                    <a href="#" class="option__link">Temporada</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon inventory"></i>
                    <a href="#" class="option__link">Inventario</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon calendar"></i>
                    <a href="#" class="option__link">Actividades</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon production"></i>
                    <a href="#" class="option__link">Producción</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon sell"></i>
                    <a href="#" class="option__link">Ventas</a>
                </li>
            </ul>
            <p class="sidebar__label">Métricas</p>
            <ul>
                <li class="sidebar__option">
                    <i class="option__icon data"></i>
                    <a href="#" class="option__link">Información</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon dashboard"></i>
                    <a href="#" class="option__link">Dashboard</a>
                </li>
            </ul>
        </nav>
        <nav class="sidebar__account">
            <p class="sidebar__label">Cuenta</p>
            <ul>
                <li class="sidebar__option">
                    <i class="option__icon settings"></i>
                    <a href="#" class="option__link">Configuración</a>
                </li>
                <li class="sidebar__option">
                    <i class="option__icon logout"></i>
                    <a href="#" class="option__link">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
        <footer class="sidebar__footer">
            <div class="sidebar__profile-image">
                <span>A</span>
            </div>
            <div class="sidebar_profile-information">
                <p class="profile__username">Jhon Doe</p>
                <p class="profile__email">jhon.doe@correo.com</p>
            </div>
        </footer>
    </aside>
    <!-- TODO: user profile -->
</body>

</html>
